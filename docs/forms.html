<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./js/prism/prism.css">
    <link rel="stylesheet" href="./../lib/ibue.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <aside id="sidebar" class="col-sm-8 col-md-6 col-lg-6 col-xl-4">
            <div id="nav"></div>
        </aside>
        <main class="col-sm-16 col-md-18 col-lg-18 col-xl-20">
            <header class="module-header bg-warning">
                <h1>表单 <small>FORM</small></h1>
            </header>
            <section class="main-content">
                <div class="form">
                    <div class="field is-success">
                        <label for="input-example-1">Name</label>
                        <input class="control is-success" type="text" id="input-example-1" placeholder="Name">
                        <p class="help">The name is valid.</p>
                    </div>
                    <div class="field is-error">
                        <label for="input-example-2">Name</label>
                        <input class="control is-error" type="text" id="input-example-2" placeholder="Name">
                        <p class="help is-error">The name is valid.</p>
                    </div>
                    <div class="field">
                        <label for="input-example-3">Name</label>
                        <input class="control" type="text" id="input-example-3" placeholder="Name">
                        <p class="help"></p>
                    </div>
                </div>
                <div class="form is-horizontal">
                    <div class="field is-success">
                        <label class="col-1" for="input-example-1">Name</label>
                        <input class="col-3 control is-success" type="text" id="input-example-1" placeholder="Name">
                        <p class="col-2 help">The name is valid.</p>
                    </div>
                    <div class="field is-error">
                        <label class="col-1" for="input-example-2">Name</label>
                        <select class="col-3 control is-error" type="text" id="input-example-2" placeholder="Name">
                            <option value="leo">leo</option>
                            <option value="leo">leo</option>
                            <option value="leo">leo</option>
                        </select>
                        <p class="col-2 help is-error">The name is valid.</p>
                    </div>
                    <div class="field">
                        <label class="col-1" for="input-example-3">Name</label>
                        <input class="col-3 control" type="text" id="input-example-3" placeholder="Name">
                        <p class="col-2 help"></p>
                    </div>
                </div>
                <div class="form is-inline">
                    <div class="field is-success">
                        <input class="control is-success" type="text" id="input-example-1" placeholder="Name">
                        <p class="help">The name is valid.</p>
                    </div>
                    <div class="field is-error">
                        <input class="control is-error" type="text" id="input-example-2" placeholder="Name">
                        <p class="help is-error">The name is valid.</p>
                    </div>
                    <div class="field">
                        <input class="control" type="text" id="input-example-3" placeholder="Name">
                        <p class="help"></p>
                    </div>
                </div>
            </section>
        </main>
        </div>
    </div>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/prism/prism.js"></script>
</body>
</html>
